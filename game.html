<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/android/android-launchericon-48-48.png">
    <title>Tile Painter - Game</title>
</head>

<body>

<div class="alignCenter">
    <h1 class="title">Tile Painter</h1>
</div>

<div class="alignCenter">
    <div id="cont">
        <div id="house"></div>
    </div>
</div>
<div class="text-center buttonDiv">
    <button type="button" id="restart" class="btn btn-light">Restart</button>
</div>

<div id="modal" class="modal">
    <div class="alignCenter">
        <div class="modalDiv text-center">
            <h1>Level completed</h1><br>
            <button type="button" id="menu" class="btn btn-dark">Menu</button>
            <button type="button" id="next" class="btn btn-dark">Next level</button>
        </div>
    </div>
</div>

<div id="modalFinished" class="modal">
    <div class="alignCenter">
        <div class="modalDiv text-center">
            <h1>Game completed</h1><br>
            <button type="button" id="again" class="btn btn-light">Play again?</button>
            <button type="button" id="quit" class="btn btn-light">Exit game?</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
