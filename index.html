<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
<div class="alignCenter">
    <h1 class="title">Tile Painter</h1>
</div>
<div class="alignCenter">
    <div id="cont">
        <div class="background">
            <a href="game.html" class="btn btn-dark">Play game?</a>
            <button type="button" id="menuOpen" class="btn btn-dark">Game instructions</button>
        </div>
    </div>
</div>

<div id=modalDiv class="modal">
    <div class="alignCenter">
        <div class="modalDiv text-center">
            <h1>Instructions</h1><br>
            <button type="button" id="menuClose" class="btn btn-dark">X</button>
            <div>Paint all tiles inside a house, once you finish all 5 levels, you can either quit or play again
            </div>
        </div>
    </div>
</div>

<script src="menu.js">
</script>
<script>
    navigator.serviceWorker.register('./serviceWorker.js')
        .then((reg) => {
            console.log("service worker registered", reg)
        })
        .catch((err) => {
            console.log("error when registering service worker", err)
        })
</script>
</body>

</html>
